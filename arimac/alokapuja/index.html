<HTML>

<Head>
<TITLE>Lightup Sri Lanka</TITLE>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lamp.css">
    <link rel="stylesheet" type="text/css" href="lamp.css">
    
</Head>
<BODY>
<div class="lamp-lit">
    <div class="full-flame">
        <div class="candle">
          <div class="flame">
            <div class="shadows"></div>
            <div class="top"></div>
            <div class="middle"></div>
            <div class="bottom"></div>
          </div>
          <div class="wick"></div>
        </div>
    </div>
</div>
    
<div class="lamp-unlit"></div>

<button id="light" class="btn hover-elements">Light On/Off</button>    

<script>
$(document).ready(function(){
    $(".lamp-lit").fadeOut();
    var $islit=0;
    
    $("#light").click(function(){
        if($islit==0){
            $islit=1;
            $(".lamp-lit").fadeIn();
        }else{
            $islit=0;
            $(".lamp-lit").fadeOut()
        }
        
    });
});
</script>    
</BODY>

</HTML>
